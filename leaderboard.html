<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard ‚Äì SapioAI</title>
  <link rel="stylesheet" href="leaderboard.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 40px 20px;
    }

    .leaderboard-container {
      max-width: 700px;
      margin: auto;
    }

    .leaderboard-title {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
    }

    .user-card {
      background: white;
      padding: 16px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .user-rank {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
    }

    .user-info {
      flex-grow: 1;
    }

    .user-name {
      font-weight: bold;
      font-size: 17px;
    }

    .user-score {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="leaderboard-container">
    <div class="leaderboard-title">üèÜ Top Learners in Your Niche</div>

    <div class="user-card">
      <div class="user-rank">1</div>
      <div class="user-info">
        <div class="user-name">Fatima A.</div>
        <div class="user-score">125 points</div>
      </div>
    </div>

    <div class="user-card">
      <div class="user-rank">2</div>
      <div class="user-info">
        <div class="user-name">Omar M.</div>
        <div class="user-score">108 points</div>
      </div>
    </div>

    <div class="user-card">
      <div class="user-rank">3</div>
      <div class="user-info">
        <div class="user-name">Sara K.</div>
        <div class="user-score">97 points</div>
      </div>
    </div>

    <div class="user-card">
      <div class="user-rank">4</div>
      <div class="user-info">
        <div class="user-name">Yousef B.</div>
        <div class="user-score">89 points</div>
      </div>
    </div>

    <div class="user-card">
      <div class="user-rank">5</div>
      <div class="user-info">
        <div class="user-name">Aya S.</div>
        <div class="user-score">84 points</div>
      </div>
    </div>

  </div>

</body>
</html>
